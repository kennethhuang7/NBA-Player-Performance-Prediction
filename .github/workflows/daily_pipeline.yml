name: Daily NBA Prediction Pipeline

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run daily pipeline
      id: pipeline
      continue-on-error: true
      run: |
        cd src/automation
        python daily_pipeline.py
    
    - name: Check pipeline status
      if: steps.pipeline.outcome == 'failure'
      run: |
        echo "Pipeline failed - manual collection needed" > pipeline_status.txt
        cat pipeline_status.txt
    
    - name: Send notification on failure
      if: steps.pipeline.outcome == 'failure'
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: NBA Pipeline Failed - Manual Run Needed
        to: ${{ secrets.EMAIL_TO }}
        from: NBA Predictor Bot
        body: |
          The NBA data collection pipeline failed at 3 AM.
          
          This likely means the NBA API timed out from GitHub Actions.
          
          Please run the manual collection script:
          python src/automation/manual_data_collection.py
          
          Check the failed run at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-logs
        path: src/automation/*.log
        retention-days: 7